<!DOCTYPE html>
<html>
	<head>
		<style>
			/* Style the tab content */
			.tabcontent {
				display: none;
			}
		</style>
	</head>
	<body>
		<center>
		<div class="tab">
			<button class="tablinks" onclick="openGen(event,'Generation I')">Generation I</button>
			<button class="tablinks" onclick="openGen(event,'Generation II')">Generation II</button>
			<button class="tablinks" onclick="openGen(event,'Generation III')">Generation III</button>
			<button class="tablinks" onclick="openGen(event,'Generation IV')">Generation IV</button>
			<button class="tablinks" onclick="openGen(event,'Generation V')">Generation V</button>
			<button class="tablinks" onclick="openGen(event,'Generation VI')">Generation VI</button>
			<button class="tablinks" onclick="openGen(event,'Generation VII')">Generation VII</button>
			<button class="tablinks" onclick="openGen(event,'Generation VIII')">Generation VIII</button>
			<button class="tablinks" onclick="openGen(event,'Generation IX')">Generation IX</button>
		</div>
		<h1>#0002 Ivysaur</h1>
		<object data="Tests/dex.html"></object>

		<script>
			function openGen(evt, genVer) {
				var i, tabcontent, tablinks;
				tabcontent = document.getElementsByClassName("tabcontent");
				for (i = 0; i < tabcontent.length; i++) {
					tabcontent[i].style.display = "none";
				}
				tablinks = document.getElementsByClassName("tablinks");
				for (i = 0; i < tablinks.length; i++) {
					tablinks[i].className = tablinks[i].className.replace(" active", "");
				}
				document.getElementById(genVer).style.display = "block";
				evt.currentTarget.className += " active";
			}
    
    		let slideIndex = 1;
			showSlides(slideIndex);

			function plusSlides(n) {
				showSlides(slideIndex += n);
			}
			
			function currentSlide(n) {
				showSlides(slideIndex = n);
			}

			function showSlides(n) {
				let i;
				let slides = document.getElementsByClassName("mySlides");
				let dots = document.getElementsByClassName("dot");
				if (n > slides.length) {slideIndex = 1}    
				if (n < 1) {slideIndex = slides.length}
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";  
				}
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				}
				slides[slideIndex-1].style.display = "block";  
				dots[slideIndex-1].className += " active";
			}
	
			// Get the element with id="defaultOpen" and click on it
			document.getElementById("defaultOpen").click();
		</script>
	</body>
</html>
